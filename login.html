<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="robots" content="noindex, nofollow">
    <title>AppHosp - Login</title>

    <meta name="theme-color" content="#20515F">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@400;500;600;700&family=Merriweather:ital,wght@0,300;0,400;0,700;1,300;1,400&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="styles.css">

    <!-- Supabase CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: var(--color-background);
        }

        .login-container {
            width: 100%;
            max-width: 400px;
            padding: 1rem;
        }

        .login-card {
            background-color: white;
            padding: 2rem;
            border-radius: var(--radius-md);
            box-shadow: var(--shadow-md);
            text-align: center;
        }

        .login-logo {
            color: var(--color-primary);
            font-family: var(--font-title);
            margin-top: 0;
            margin-bottom: 2rem;
            font-size: 2rem;
        }

        .error-msg {
            color: #d9534f;
            font-size: 0.9rem;
            margin-top: 1rem;
            display: none;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <div class="login-card">
            <h1 class="login-logo">AppHosp</h1>
            <form id="login-form">
                <div class="form-group">
                    <label for="email" style="text-align: left;">Email</label>
                    <input type="email" id="email" name="email" required autocomplete="username">
                </div>
                <div class="form-group" style="margin-top: 1rem;">
                    <label for="password" style="text-align: left;">Senha</label>
                    <input type="password" id="password" name="password" required autocomplete="current-password">
                </div>
                <button type="submit" class="btn-primary" style="margin-top: 2rem; width: 100%;">Entrar</button>
                <p id="error-message" class="error-msg">Email ou senha incorretos.</p>
            </form>
        </div>
    </div>

    <script src="login.js"></script>
</body>

</html>
